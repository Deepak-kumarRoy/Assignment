<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      
    </style>
</head>

<body>
    <div class="viewPort">

        <div class=header>
            <div class="exponent">
               
                <img src="https://exponentwptheme.com/finance/wp-content/uploads/sites/19/2018/12/exp-logo-light.svg"
                    style="width:20%" class="logo-img light-logo" alt="">
            </div>
            <div id="mySidenav" class="sidenav">
                <div href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</div>
                <div class="navHeading">
                    <span class="textCss">Exponents</span>
                </div>
                <div class="middleNav">
                    <div class="listFont" href="#">About</div>
                    <div class="listFont" href="#">Services</div>
                    <div class="listFont" href="#">Clients</div>
                    <div class="listFont displayOverride" onclick="openMultiList()" href="#">Serives</div>
                    <i id="dropDown" class="arrow down" onclick="openMultiList()"></i>

                    <div id="nestedList" class="nestedList">
                        <div style="padding-left:20%" class="listFont" href="#">Stock Market</div>
                        <div style="padding-left:20%" class="listFont" href="#">Mutual Funds</div>
                        <div style="padding-left:20%" class="listFont" href="#">Money Market</div>
                        <div class="listFont" style="padding-left:20%"  href="#">Business Loans</div>
                    </div>


                </div>
                <div class="bottomNav">
                    <div style="height:2rem">
                        <i class="fa icon">&#xf095;</i>
                        <span>(123) 456 - 7890</span>


                    </div>
                    <div style="height:2rem">
                        <i class="fa icon">&#xf0e0;</i>
                        <span>support@deepak.com</span>
                    </div>


                </div>

            </div>
            <div class="navbar">
                <span style="font-size:30px;cursor:pointer;color:white" onclick="openNav()">&#9776;</span>

            </div>
        </div>
        <div class="bodyElements">
            <h1 class="swatch_white">
                Better financial future for<br> nex-gen customers
            </h1>
            <span class="body_2 swatch_white">
                <!-- <span > -->
                    We are here to take over all your financial problems<br> and fix them one by one to keep them managed
                <!-- </span> -->
                </span>
                <br>
                <div class="learnMoreBox"> 
                <a class="body_2 swatch_white learMoreButton">Learn More</a>
                </div>

        </div>

    </div>



    <script>
        var open = false;
        var showContactList = false;
        function openNav() {
            this.open = !open;
            if (open) {
                document.getElementById("mySidenav").style.width = "300px";

            }
            else {
                document.getElementById("mySidenav").style.width = "0";

            }
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function openMultiList() {
            this.showContactList = !showContactList;
            if (showContactList) {
                document.getElementById("nestedList").style.visibility = "hidden";
                document.getElementById("dropDown").className=""
            }
            else {
                document.getElementById("nestedList").style.visibility = "visible";

            }
        }
        window.addEventListener('click', function (e) {
            if (document.getElementById('sidenav').contains(e.target)) {
                // Clicked in box
                cosnole.log.log("Clicked in box")
            } else {
                cosnole.log("Clicked in box")
                // Clicked outside the box
            }
        });
    </script>

</body>

</html>
